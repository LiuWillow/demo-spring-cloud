spring.application.name=config-server
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/LiuWillow/demo-spring-cloud
# git上的文件夹路径
spring.cloud.config.server.git.searchPaths=repodir
# 默认在请求的时候克隆远程仓库，这里可以设置为启动的时候就克隆远程仓库
spring.cloud.config.server.git.clone-on-start=true
# git仓库分支
spring.cloud.config.label=master
# 用户名密码
spring.cloud.config.server.git.username=sd
spring.cloud.config.server.git.password=sdf
# 从服务器获取配置文件超时时间，默认5秒
spring.cloud.config.server.git.timeout=5
# 设置为能够被发现，默认false
#spring.cloud.config.discovery.enabled=true

