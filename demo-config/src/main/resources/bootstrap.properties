spring.application.name=config-server
server.port=8888
spring.cloud.config.server.git.uri=http://111.231.193.138:88/ca_config/config.git
# git上的文件夹路径
spring.cloud.config.server.git.search-paths=bulkmaterial
# 默认在请求的时候克隆远程仓库，这里可以设置为启动的时候就克隆远程仓库
spring.cloud.config.server.git.clone-on-start=true
# git仓库分支
spring.cloud.config.label=master
# 用户名密码
spring.cloud.config.server.git.username=test
spring.cloud.config.server.git.password=test123456
# 从服务器获取配置文件超时时间，默认5秒
spring.cloud.config.server.git.timeout=5
# 设置为能够被发现，默认false
#spring.cloud.config.discovery.enabled=true
# 注册到eureka上，但是没啥用
eureka.client.service-url.defaultZone=http://192.168.10.111:8761/eureka
