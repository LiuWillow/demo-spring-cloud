server.port=8761
eureka.instance.hostname=server1
eureka.instance.ip-address=192.168.103.111
eureka.instance.prefer-ip-address=true
#关闭自我保护机制（指超过百分之85的服务挂了，会认为是自己的问题而不去down服务）
eureka.server.enable-self-preservation=false
#设置清理时间间隔（毫秒  默认60*1000）
eureka.server.eviction-interval-timer-in-ms=5000
#不把自己作为客户端，集群下要注释，因为自己也要注册到另一个服务端
eureka.client.register-with-eureka=false
#不需要从服务端获取注册信息（因为自己就是服务端），集群情况同上
eureka.client.fetch-registry=false
# 集群下要作为client注册到另一个服务上
#eureka.client.service-url.defaultZone=http://server2:8762/eureka/