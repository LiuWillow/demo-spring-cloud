server.port=7881
spring.application.name=service-hi
eureka.client.service-url.defaultZone=http://192.168.103.111:8761/eureka
eureka.instance.instance-id=${eureka.instance.ip-address}:${spring.application.name}:${server.port}
eureka.instance.ip-address=192.168.103.111
eureka.instance.prefer-ip-address=true
#eureka服务端接收到实例的最后一次心跳后，要等多久才剔除
eureka.instance.lease-expiration-duration-in-seconds=20
#多久发一次心跳给服务器，表明它存活
eureka.instance.lease-renewal-interval-in-seconds=10
